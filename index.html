<!DOCTYPE html>

<html>
	<head>
		<title>Thinkpad Store</title>
		<link rel="stylesheet" href="src/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="topBar">
			<h1>
				<img src="./img/thinkpad.jpg" width="160px" />
				(not) <del>Authorized</del> Retailer
			</h1>
		</div>

		<div id="filters">
			<div id="sortName">
				Sort by Name
				<select name="name" id="nameSelect">
					<option value="default">default</option>
					<option value="ascending">Sort ascending</option>
					<option value="descending">Sort descending</option>
				</select>
			</div>
			<div id="sortPrice">
				Price
				<select name="price" id="priceSelect">
					<option value="default">default</option>
					<option value="ascending">Sort ascending</option>
					<option value="descending">Sort descending</option>
				</select>
			</div>
			<div id="sortCategory">
				Category
				<select name="category" id="categorySelect">
					<option value="default">default</option>
					<option value="laptops">Laptops</option>
					<option value="desktops">Desktops</option>
					<option value="accessories">Accessories</option>
					<option value="refurbished">Refurbished</option>
				</select>
			</div>
			<div id="topCart">Cart</div>
			<img id="cartImage" src="/img/cart.png" />
		</div>
		<div id="mainContent">
			<div id="inventoryList"></div>
		</div>

		<div id="confirm">
			<div id="messageContent"></div>
			<div id="confirmAdd">Add to cart &#128722;</div>
			<div id="cancel">Cancel</div>
		</div>

		<div id="cartTotal">
			<div id="total">Your cart is empty!</div>
			<div id="continueButton">Continue Browsing</div>
			<div id="checkOut">Checkout</div>
		</div>
	</body>

	<script type="module" src="src/index.js"></script>
</html>
